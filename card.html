<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="card.css" />
</head>

<body>
    <div class="container">
        <div class="image"></div>
        <div class="content">
            <div class="review">
                <div class="stars">
                    <span>Reviews</span>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half" aria-hidden="true"></i>
                </div>
                <h5>$ 100</h5>
            </div>
            <h4 class="name">Indy earbuds</h4>
            <div class="detail">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis at
                    ratione dolore quibusdam nobis, magni, possimus ullam vitae minima,
                    maxime facere porro rerum voluptatum. Corporis a ratione error omnis
                    facere!
                </p>
            </div>
            <div class="btn-box">
                <span class="like"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                <div class="btn">
                    <p>Add to cart</p>
                    <div class="cart-icon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
